<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Background radial -->
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#1a0e00"/>
      <stop offset="100%" stop-color="#060402"/>
    </radialGradient>

    <!-- Outer bloom -->
    <radialGradient id="bloom" cx="50%" cy="50%" r="50%">
      <stop offset="60%"  stop-color="#ff8c00" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0.18"/>
    </radialGradient>

    <!-- Rind gradient -->
    <radialGradient id="rindGrad" cx="50%" cy="50%" r="50%">
      <stop offset="74%"  stop-color="#c85a00"/>
      <stop offset="82%"  stop-color="#e07800"/>
      <stop offset="88%"  stop-color="#b84800"/>
      <stop offset="100%" stop-color="#7a2a00"/>
    </radialGradient>

    <!-- Pith gradient -->
    <radialGradient id="pithGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ffcc50"/>
      <stop offset="100%" stop-color="#ffa020"/>
    </radialGradient>

    <!-- Flesh gradient -->
    <radialGradient id="fleshGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ffb830"/>
      <stop offset="70%"  stop-color="#ff9010"/>
      <stop offset="100%" stop-color="#e07000"/>
    </radialGradient>

    <!-- Core hot spot -->
    <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#fff0a0"/>
      <stop offset="40%"  stop-color="#ffd040"/>
      <stop offset="100%" stop-color="#ff9000" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="coreglow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>

    <clipPath id="fleshClip">
      <circle cx="250" cy="250" r="168"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg)"/>
  <circle cx="250" cy="250" r="250" fill="url(#bloom)"/>

  <!-- Rind disc -->
  <circle cx="250" cy="250" r="200" fill="url(#rindGrad)" filter="url(#softglow)"/>

  <!-- Pith ring -->
  <circle cx="250" cy="250" r="186" fill="url(#pithGrad)"/>

  <!-- Flesh disc -->
  <circle cx="250" cy="250" r="168" fill="url(#fleshGrad)"/>

  <!-- Segment dividers — 10 segments, offset -90+18 = -72deg -->
  <!-- Segments: binary, man, env, config, deps, gems, bins, notes, post, uninstall -->
  <g stroke="#06040288" stroke-width="2.5" clip-path="url(#fleshClip)">
    <!-- Each line from core(r=28) to flesh(r=168), angle = -72 + i*36 -->
    <!-- i=0: -72deg -->
    <line x1="258.66" y1="223.33" x2="327.60" y2="89.43"/>
    <!-- i=1: -36deg -->
    <line x1="272.65" y1="237.32" x2="385.57" y2="153.75"/>
    <!-- i=2: 0deg -->
    <line x1="278"    y1="250"    x2="418"    y2="250"/>
    <!-- i=3: 36deg -->
    <line x1="272.65" y1="262.68" x2="385.57" y2="346.25"/>
    <!-- i=4: 72deg -->
    <line x1="258.66" y1="276.67" x2="327.60" y2="410.57"/>
    <!-- i=5: 108deg -->
    <line x1="241.34" y1="276.67" x2="172.40" y2="410.57"/>
    <!-- i=6: 144deg -->
    <line x1="227.35" y1="262.68" x2="114.43" y2="346.25"/>
    <!-- i=7: 180deg -->
    <line x1="222"    y1="250"    x2="82"     y2="250"/>
    <!-- i=8: 216deg -->
    <line x1="227.35" y1="237.32" x2="114.43" y2="153.75"/>
    <!-- i=9: 252deg -->
    <line x1="241.34" y1="223.33" x2="172.40" y2="89.43"/>
  </g>

  <!-- Divider edge glow -->
  <g stroke="#ffcc5022" stroke-width="1" clip-path="url(#fleshClip)">
    <line x1="258.66" y1="223.33" x2="327.60" y2="89.43"/>
    <line x1="272.65" y1="237.32" x2="385.57" y2="153.75"/>
    <line x1="278"    y1="250"    x2="418"    y2="250"/>
    <line x1="272.65" y1="262.68" x2="385.57" y2="346.25"/>
    <line x1="258.66" y1="276.67" x2="327.60" y2="410.57"/>
    <line x1="241.34" y1="276.67" x2="172.40" y2="410.57"/>
    <line x1="227.35" y1="262.68" x2="114.43" y2="346.25"/>
    <line x1="222"    y1="250"    x2="82"     y2="250"/>
    <line x1="227.35" y1="237.32" x2="114.43" y2="153.75"/>
    <line x1="241.34" y1="223.33" x2="172.40" y2="89.43"/>
  </g>

  <!-- Core glow bloom -->
  <circle cx="250" cy="250" r="55" fill="#ff9000" filter="url(#coreglow)" opacity="0.6"/>

  <!-- Core disc -->
  <circle cx="250" cy="250" r="28" fill="url(#coreGrad)" filter="url(#softglow)"/>

  <!-- Segment labels — positioned at midpoint angle, r≈120 -->
  <!-- Label positions at r=118 from centre, midpoints between dividers -->
  <!-- Midpoint angles: -72+18 = -54, -18, +18, +54, +90, +126, +162, +198(=-162), -126, -90 -->
  <g font-family="'DejaVu Sans Mono', 'Courier New', monospace"
     font-size="11" fill="#fff0d0" text-anchor="middle"
     dominant-baseline="middle" opacity="0.92">

    <!-- binary  midangle=-54deg  x=250+118*cos(-54)=319.4  y=250+118*sin(-54)=154.5 -->
    <text x="319" y="155" font-size="10" fill="#ffe0a0">binary</text>

    <!-- man     midangle=-18deg  x=250+118*cos(-18)=362.2  y=250+118*sin(-18)=213.5 -->
    <text x="358" y="214" font-size="10" fill="#ffe0a0">man</text>

    <!-- env     midangle=+18deg  x=362.2  y=286.5 -->
    <text x="358" y="287" font-size="10" fill="#ffe0a0">env</text>

    <!-- config  midangle=+54deg  x=319.4  y=345.5 -->
    <text x="315" y="346" font-size="10" fill="#ffe0a0">config</text>

    <!-- deps    midangle=+90deg  x=250  y=368 -->
    <text x="250" y="370" font-size="10" fill="#ffe0a0">deps</text>

    <!-- gems    midangle=+126deg x=180.6 y=345.5 -->
    <text x="184" y="346" font-size="10" fill="#ffe0a0">gems</text>

    <!-- bins    midangle=+162deg x=137.8 y=286.5 -->
    <text x="140" y="287" font-size="10" fill="#ffe0a0">bins</text>

    <!-- notes   midangle=198deg  x=137.8 y=213.5 -->
    <text x="136" y="214" font-size="10" fill="#ffe0a0">notes</text>

    <!-- post    midangle=234deg  x=180.6 y=154.5 -->
    <text x="182" y="155" font-size="10" fill="#ffe0a0">post</text>

    <!-- uninst  midangle=270deg  x=250   y=132 -->
    <text x="250" y="132" font-size="10" fill="#ffe0a0">uninst</text>
  </g>

  <!-- Wordmark -->
  <text x="250" y="462"
        font-family="'DejaVu Sans Mono', 'Courier New', monospace"
        font-size="36" font-weight="bold"
        fill="#ff8c00" text-anchor="middle"
        filter="url(#softglow)"
        letter-spacing="6">MANDARIN</text>

  <text x="250" y="487"
        font-family="'DejaVu Sans Mono', 'Courier New', monospace"
        font-size="13" fill="#b85000" text-anchor="middle"
        letter-spacing="2">manifest · driven · installer</text>
</svg>
